<!DOCTYPE html>

    <style>
        @import url('https://fonts.cdnfonts.com/css/avenir');

        .slideshow-container {
            width: 768px;
            height: 128px;
            position: relative;
            margin: 0 auto;
            display: flex;
        }

        .slideshow {
            overflow: hidden;
            width: 644px;
            height: 128px;
            position: relative;
        }

        .slideshow-inner {
            display: flex;
            transition: transform 0.3s ease;
        }

        .slide-link {
            position: relative;
            display: block;
            height: 128px;
            width: 128px;
            overflow: hidden;
            flex-shrink: 0;
            padding: 2px;
        }

        .slide-link img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .slide-link:hover img {
            filter: brightness(80%);
            opacity: 0.8;
        }

        .see-more {
            position: right;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 128px;
            width: 108px;
            background-color: #f5f5f5;
            text-decoration: none;
            flex-shrink: 0;
            transition: background-color 0.3s ease;
            margin: 2px;
        }

        .see-more:hover {
            background-color: #e5e5e5;
        }

        .see-more-text {
            color: #333;
            font-size: 10px;
            font-family: 'Avenir', sans-serif;
            font-weight: 100;
            text-align: center;
            padding: 14px;
        }

        .image-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            width: 100%;
            padding: 0 5px;
            box-sizing: border-box;
            font-family: 'Avenir', sans-serif;
            font-weight: 100;
        }

        .slide-link:hover .image-title {
            opacity: 1;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }
    </style>
</head>

    <script>
        (function() {
            function initSlideshow(slideshow) {
                var currentIndex = 0;
                var slideshowInner = slideshow.querySelector('.slideshow-inner');
                var slides = slideshow.querySelectorAll('.slide-link');
                var totalSlides = slides.length;

                function cloneSlides() {
                    slides.forEach(function(slide) {
                        var clone = slide.cloneNode(true);
                        slideshowInner.appendChild(clone);
                    });
                }

                function updateSlidePosition() {
                    var slideWidth = slides[0].clientWidth;
                    var newTranslateX = -currentIndex * slideWidth;
                    slideshowInner.style.transform = 'translateX(' + newTranslateX + 'px)';

                    if (currentIndex >= totalSlides) {
                        setTimeout(function() {
                            slideshowInner.style.transition = 'none';
                            currentIndex = 0;
                            slideshowInner.style.transform = 'translateX(0)';
                            setTimeout(function() {
                                slideshowInner.style.transition = 'transform 0.3s ease';
                            }, 10);
                        }, 300);
                    } else if (currentIndex < 0) {
                        setTimeout(function() {
                            slideshowInner.style.transition = 'none';
                            currentIndex = totalSlides - 1;
                            var finalTranslateX = -currentIndex * slideWidth;
                            slideshowInner.style.transform = 'translateX(' + finalTranslateX + 'px)';
                            setTimeout(function() {
                                slideshowInner.style.transition = 'transform 0.3s ease';
                            }, 10);
                        }, 300);
                    }
                }

                slideshow.moveSlide = function(direction) {
                    currentIndex += direction;
                    updateSlidePosition();
                };

                cloneSlides();
                updateSlidePosition();
            }

            var slideshows = document.querySelectorAll('.slideshow');
            slideshows.forEach(initSlideshow);

            window.moveSlide = function(direction, button) {
                var slideshow = button.closest('.slideshow');
                slideshow.moveSlide(direction);
            };
        })();
    </script>
